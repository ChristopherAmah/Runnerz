                <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">
                    <form class="form2">
                        <div class="bg-white py-3 px-5">
                            <h6 class="text-secondary">SIGN UP</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name= "username" id="floatingInput" placeholder="username">
                                <label for="floatingInput">First name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name= "username" id="floatingInput" placeholder="username">
                                <label for="floatingInput">Last name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name= "email" id="floatingEmail" placeholder="email">
                                <label for="floatingEmail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name= "phonenumber" id="floatingNumber" placeholder="phonenumber">
                                <label for="floatingNumber">Phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name= "password" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" name= "password" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Confirm Password</label>
                            </div>
                            <button type="submit" class="btn btn-secondary mt-2 mb-2"> Sign up</button>
                        </div>
                    </form>
